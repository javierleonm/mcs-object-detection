<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCS Devices Detection Proof of Concept</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>MCS Devices Detection Proof of Concept</h1>
        <h2>Javier Leon Mendez, Andy Senda, Valentina Melero</h2>
        <div class="video-container">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="controls">
            <button id="startBtn">Start Camera</button>
            <button id="stopBtn" disabled>Stop Camera</button>
        </div>
        
        <div class="info">
            <div id="status">Click "Start Camera" to begin</div>
            <div id="fps">FPS: 0</div>
            <div id="detections">Detections: None</div>
        </div>
    </div>
       
        <div class="confidence-control">
             <label for="confidenceSlider">Confidence Threshold: <span id="confidenceValue">85%</span></label>
             <input type="range" id="confidenceSlider" min="50" max="95" value="85" step="5">
        </div>
  
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.16.3/dist/ort.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
